<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Numérico</title>
    <style>
        .tecla {
            width: 100px;
            height: 100px;
            border: 10px red solid;
            border-radius: 10px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 30px;
            color: black;
            text-align: center;
            margin: 10px;
        }

        #teclado {
            display: flex;
            flex-wrap: wrap;
            width: 500px;
        }
    </style>
</head>

<body>
    <h1 id="titulo">Teclado numérico</h1>
    <div id="teclado">


    </div>
    <script>
        let teclado = document.getElementById("teclado");

        for (let i = 1; i < 10; i++) {
            let tecla = document.createElement("div");
            tecla.innerHTML = "<p>" + i + "</p>";
            tecla.className = "tecla";

            tecla = cambiarFondoTecla(i,tecla);

            teclado.appendChild(tecla);
        }


        function esPrimo(num) {
            if (num < 2) return false;
            let limite = Math.sqrt(num);

            for (let i = 2; i <= limite; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function cambiarFondoTecla(i, tecla) {
            if (esPrimo(i)) {
                tecla.style.backgroundColor = "green";
                tecla.style.borderColor = "green";
            }

            if ((i % 3) == 0) {
                tecla.style.backgroundColor = "red";
                tecla.style.borderColor = "red";
            }

            if ((i % 2) == 0) {
                tecla.style.backgroundColor = "blue";
                tecla.style.borderColor = "blue";
            }

            if ((i % 5) == 0) {
                tecla.style.backgroundColor = "yellow";
                tecla.style.borderColor = "yellow";
            }

            return tecla;
        }
    </script>
</body>

</html>
